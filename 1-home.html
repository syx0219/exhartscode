<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/echarts/dist/echarts.min.js"></script>
    <style>
    #main{
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        //初始化
        var myChart = echarts.init(document.getElementById("main"));
        //指定图标数据配置
        var option = {
            title: {
                text: '销量',
                left: 'center'  
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            bottom: 10,
            left: 'center',
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋','袜子']
        },
        series: [{
            type: 'pie',
            radius: '70%',
            center: ['50%', '50%'],
            selectedMode: 'single',
            selectedOffset: 30,
            clockwise: true,
            label: {
                fontSize: 18,
                color: '#235894'
            },
        labelLine: {
            lineStyle: {
                color: '#235894'
            }
        },
        data: [
            {value: 15, name: '衬衫'},
            {value: 20, name: '羊毛衫'},
            {value: 36, name: '雪纺衫'},
            {value: 10, name: '裤子'},
            {value: 10, name: '高跟鞋'},
            {value: 10, name: '袜子'}
        ],
        emphasis: {
            itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    }]
        };
        //将数据写入图标
        myChart.setOption(option);
    </script>
</body>
</html>
