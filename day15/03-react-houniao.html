        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        body{
            font-size:12px;
        }
        .main{
            width: 100%;
            margin-top: 10px;
            background: #ffffff;
        }
        .tuijian{
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #cccccc;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            color: #cccccc;

        .tuijian span{
            display: inline-block;
            width: 30px;
            height: 30px;

        }
        .main .list{
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            padding: 10px;
            border-bottom:1px dashed #b9b9b9;
        }
        .list .pic{
            width: 40%;
            position: relative;
        }
        .list .pic img{
            display: inline-block;
            width: 146px;
            height: 78px;
            border: none;
        }
        .list .pic i{
            width: 25px;
            height: 25px;
            position: absolute;
            bottom: 5px;
            right: 29px;
            color: #ffffff;
        }
        .list .pic span{
            position: absolute;
            bottom: 13px;
            right: 10px;
            color: #ffffff;
            font-size: 12px;
        }
        .msg{
            width: 60%;
            margin:0 10px;
        }
        .list .msg .text{
            font-size: 15px;
            margin-bottom: 10px;
        }
        .ress{
            display: inline-block;
            background: #e9e9e9;
            border-radius: 4px;
            color: #484848;
            font-size: 12px;
            padding: 3px;
        }
        .timemoney{
            display: flex;
            font-size: 13px;
            color: #cccccc;
            justify-content: space-around;
            margin: 10px 0;
        }
    </style>
</head>
