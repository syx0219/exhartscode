<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        使用过滤器:
        {{num| money('￥')}}
        {{num| money('$')}}
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                num:12300
            },
            filters:{
                money:function(value,arg){
                    console.log('过滤器已经调用');
                    console.log(value);
                    console.log(arg);
                    return arg + value;
                }
            }
        })
    </script>
</body>
</html>
